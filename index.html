<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <nav>
    <h2>Meditate</h2>
    <ul id="nav-links">
      <li><a href="#" id="nav-home">Home</a></li>
      <li><a href="#" id="nav-meditate">Meditate</a></li>
      <li><a href="#" id="nav-profile">Profile</a></li>
      <li><a href="#" id="logout-btn" style="display:none">Logout</a></li>
    </ul>
  </nav>

  <main id="home-section">
    <h1>Welcome to Inner Calm</h1>
    <p>Meditate with ambient sounds and guided sessions.</p>
    <button onclick="showLogin()">Login / Signup</button>
  </main>

  <section id="auth-section" class="hidden">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </section>

  <section id="meditate-section" class="hidden">
    <h2>Meditation Timer</h2>
    <div class="timer">
      <input type="number" id="minutes-input" value="5" min="1" />
      <span id="display">05:00</span>
      <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div class="sound">
      <label>Ambient Sound:</label>
      <select id="sound-select" onchange="changeSound(this.value)">
        <option value="none">None</option>
        <option value="rain">Rain</option>
        <option value="forest">Forest</option>
        <option value="waves">Waves</option>
      </select>
      <audio id="ambient-audio" loop></audio>
    </div>

    <div class="guided">
      <label>Guided Session:</label>
      <select onchange="playGuided(this.value)">
        <option value="">Select</option>
        <option value="guided1.mp3">5-Min Breathing</option>
        <option value="guided2.mp3">Body Scan</option>
      </select>
      <audio id="guided-audio" controls></audio>
    </div>
  </section>

  <section id="profile-section" class="hidden">
    <h2>Your Profile</h2>
    <p id="user-info"></p>
  </section>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
